<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
</head>
  <body>
  <style>
      fieldset {border:solid; border-width: 10px 10px 10px 10px; border-color:yellow; background-color:lightyellow;}
  </style>
  <form>
    <fieldset>
        <legend>Your face</legend>
        <input type="file" required><br>
        <label>Image Preview:</label>
        <img id="preview">
    </fieldset>
  </form>
  <form>
    <fieldset>
     <table>
         <legend>Your General Details</legend>
        <tr>
           <td>
               <label>Name</label>
           </td>
           <td>
               <input type="text" required>
           </td>
        </tr>
         <br>
        <tr>
            <td>
             <label>Gender:</label>
            </td>
            <td>
            <input id="gender" name="gender" type="radio" required><label> Male</label>

            <input id="gender" name="gender" type="radio" required><label>Female</label><br>
            </td>
        </tr>
        <tr>
            <td>
            <label>Age</label>
            </td>
            <td>
            <input type="number" required><br>
            </td>
        </tr>
        <tr>
            <td>
            <label>Date of Birth</label>
            </td>
            <td>
            <input type="date"><br>
            </td>
        </tr>
        <tr>
            <td>
            <label>Favorite Color</label>
            </td>
            <td>
            <input type="Color"><br>
            </td>
        </tr>
        <tr>
            <td>
            <label>Which country:</label>
            </td>
            <td>
            <select>
                <option value="United States">United States</option>
                <option value="Mexico">Mexico</option>
                <option value="Europe">Europe</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Country not shown">Country not shown</option>
            </select>
            </td>
        </tr>
     </table>
    </fieldset>
  </form>
  <form>
    <fieldset>
     <table>

      <legend>Your Indicators</legend>

         <tr>
          <td>
         <label>Height:</label>
              <label>Short</label>
              <input type="range" min="0" max="100">
                <label>Tall</label>
          </td>
         </tr>

         <tr>
          <td>
      <label> Salary:</label>
                <label>Poor</label>
            <input type="range" min="0" max="100">
                <label>Rich</label>
          </td>
         </tr>
     </table>
    </fieldset>
  </form>
  <form>
    <fieldset>
     <table>
      <legend>Yours Contact Information</legend>
         <tr>
          <td>
             <label>Email:</label>
              <input type="email" required>
          </td>
         </tr>
         <tr>
          <td>
             <label>Mobile:</label>
              <input type="tel">
          </td>
         </tr>
         <tr>
          <td>
             <label>Address:</label>
              <textarea></textarea><br>
          </td>
         </tr>
         <tr>
          <td>
              <label>Method to contact you:</label>
                    <input type="checkbox"><label>Email</label>
                    <input type="checkbox"><label>Whatsapp</label>
                    <input type="checkbox"><label>In-app chat</label>
          </td>
         </tr>
     </table>
    </fieldset>
  </form>
  <form>
      <input type="submit">
  </form>
  </body>
</html>
